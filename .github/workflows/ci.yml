name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm' # Habilita cache para dependências npm

      # Passo 3: Instalar Dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Rodar Lint
      - name: Run lint
        run: npm run lint

      # Passo 5: Rodar Testes
      - name: Run tests
        run: npm test
